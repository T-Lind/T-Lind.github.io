<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <meta name="author" content="Tiernan Lindauer"/>
    <meta name="dcterms.date" content="YYYY-MM-DD"/>
    <title>[Essay Title]</title>
    <link rel="stylesheet" href="../reset.css"/>
    <link rel="stylesheet" href="../index.css"/>
</head>
<body>
<table class="header">
    <tr>
        <td colspan="2" rowspan="2" class="width-auto">
            <h1 class="title">[Essay Title]</h1>
            <span class="subtitle">[Optional Subtitle]</span>
        </td>
        <th>Version</th>
        <td class="width-min">v1.0.0</td>
    </tr>
    <tr>
        <th>Updated</th>
        <td class="width-min">
            <time style="white-space: pre;">YYYY-MM-DD</time>
        </td>
    </tr>
    <tr>
        <th class="width-min">Author</th>
        <td class="width-auto"><cite>Tiernan Lindauer</cite></td>
        <th class="width-min">License</th>
        <td>MIT</td>
    </tr>
</table>

<div class="essay-content">
    <p>
        Start writing your essay here. This is a paragraph.
    </p>
    <p>
        This is another paragraph. You can add as many as you like.
    </p>
    <h2>This is a subheading</h2>
    <p>
        You can also use subheadings to structure your essay.
    </p>
</div>

<button onclick="window.location.href='../essays'">Back to Essays</button>
<script src="../index.js"></script>
</body>
</html>
