<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Orbits – Advanced Collision Prediction & Controls</title>
  <!-- Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="infoPanel">
  <p><strong>Ship Controls:</strong><br>
    Space: Thrust forward<br>
    W: Pitch down  S: Pitch up<br>
    A: Yaw right  D: Yaw left<br>
    L: Auto-align (forward)<br>
    K: Auto-align (reverse)
  </p>
  <p><strong>Camera Controls:</strong><br>
    Mouse: Look around<br>
    F: Back view (default), B: Front view</p>
  <p id="status"></p>
  <button id="resetBtn">Reset</button>
  <button id="pauseBtn">Pause</button>
</div>

<script src="main.js"></script>
</body>
</html>
