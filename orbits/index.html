<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbits - Refined Celestial Bodies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="controls">
    <button id="resetBtn">Reset</button>
    <button id="pauseBtn">Pause</button>
    <button id="fsBtn">Full Screen</button>
    <br>
    <label>Music Volume:
        <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="1">
    </label>
    <label>SFX Volume:
        <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="1">
    </label>
    <br>
    <label>Prediction: <span id="predictionValue">45s</span>
        <input type="range" id="predictionRange" min="0" max="120" step="1" value="45">
    </label>
    <br>
    <small>Use arrow keys or W/A/S/D to control the spaceship. Press "T" to toggle trajectory projection.</small>
    <br>
    <small>The yellow arrow points to the next collectable to get.</small>
    <br>
    <small>Collect fuel to keep flying, and upgrades to improve your ship.</small>
</div>
<div id="status"></div>
<!-- New informational overlay for the space station -->
<div id="info">Deliver the drifting purple ship to the space station for 4 points!</div>
<canvas id="gameCanvas"></canvas>

<!-- Audio elements (supply your own audio files or update paths) -->
<audio id="bgMusic" src="bgMusic.mp3" loop></audio>
<audio id="thrustSound" src="thrust.mp3"></audio>
<audio id="collisionSound" src="collision.mp3"></audio>
<audio id="wormholeSound" src="wormhole.mp3"></audio>

<script src="game.js"></script>
</body>
</html>
